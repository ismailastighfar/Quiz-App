<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container-lg">
<h1 class ="text-center display-1 text-info bg-secondary">QUIZ APP</h1>
</div>

<!-- result section  -->
<div class="container-lg lead">
    <div class="result py-4 d-none bg-light text-center">
      <h2>you score is :   <span class="text.info display-4 p-3">0%</span></h2>
    </div>
</div>






<div class="container-lg">
    <!-- Q1 -->
<h3 class="m-5 p-3 border-1 border-primary rounded-pill shadow-lg text-center  ">Questions :</h3>
<form  class="form-quiz">
<h4 class ="m-5 p-3 border-1 border-primary rounded-pill shadow-lg">Q1 : which of the following not a js framwork</h4>
<div class="m-5 p-1 bg-info ">
<div class="form-check m-3">
    <input class="form-check-input" type="radio"  name="Q1" value="A" >
    <label class="form-check-label" >React</label><br>
  
    <input class="form-check-input" type="radio"  name="Q1" value="B">
    <label class="form-check-label">node</label><br>

    <input class="form-check-input" type="radio"  name="Q1" value="C" >
    <label class="form-check-label" >laravel</label>
  </div>
</div>
<!-- Q2 -->
<h4 class ="m-5 p-3 border-1 border-primary rounded-pill shadow-lg">Q2 : which of the following a compiled laguage</h4>
<div class="m-5 p-1 bg-info">
<div class="form-check m-3 Q2">
    <input class="form-check-input" type="radio"  name="Q2" value="A" >
    <label class="form-check-label">python</label><br>
  
    <input class="form-check-input" type="radio"   name="Q2" value="B">
    <label class="form-check-label">c++</label><br>

    <input class="form-check-input" type="radio"  name="Q2" value="C" >
    <label class="form-check-label">php</label>
  </div>
</div>
<!-- Q3 -->
<h4 class ="m-5 p-3 border-1 border-primary rounded-pill shadow-lg">Q3 : which of the following a relational database</h4>
<div class="m-5 p-1 bg-info ">
<div class="form-check m-3 Q3">
    <input class="form-check-input" type="radio"  name="Q3" value="A" >
    <label class="form-check-label">mySql</label><br>
  
    <input class="form-check-input" type="radio"   name="Q3" value="B">
    <label class="form-check-label">mongodb</label><br>

    <input class="form-check-input" type="radio"  name="Q3" value="C" >
    <label class="form-check-label" >casandra</label>
  </div>
</div>

<!-- Q3 -->
<h4 class ="m-5 p-3 border-1 border-primary rounded-pill shadow-lg">Q4 : what ds means </h4>
<div class="m-5 p-1 bg-info ">
<div class="form-check m-3 Q3">
    <input class="form-check-input" type="radio"  name="Q4" value="A" >
    <label class="form-check-label">donnes</label><br>
  
    <input class="form-check-input" type="radio"   name="Q4" value="B">
    <label class="form-check-label">data structure</label><br>

    <input class="form-check-input" type="radio"  name="Q4" value="C" >
    <label class="form-check-label" >data series</label>
  </div>
</div>

<div class="d-flex justify-content-center m-3">
  <input type="submit" class="btn-lg btn-outline-info ">
  </div>
</form>
</div>

    <script src="Quiz.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
